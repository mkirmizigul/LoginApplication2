<div class="col-md-12">
  <h3>{{formTitle}}</h3>
  <form [formGroup]="loginForm" (ngSubmit)="loginUser()">

    <div class="form-group">
      <label>Kullanıcı Adı</label>
      <input type="text" placeholder="Kullanıcı Adı" class="form-control" formControlName="username" >
      <small [hidden]="loginForm.controls.username.valid || loginForm.controls.username.untouched"
      class="text-danger">
  Kullanıcı adı girilmesi gerekir
  </small>
    </div>
    <div class="form-group">
      <label>Şifre</label>
      <input type="password" placeholder="******" class="form-control" formControlName="password" >
      <small [hidden]="loginForm.controls.password.valid || loginForm.controls.password.untouched"
      class="text-danger" translate>
      Parola girilmesi gerekir
      </small>
    </div>
    <button [disabled]="!loginForm.valid" type="submit" value = "Login" class="btn btn-sm btn-success">{{buttonText}}</button>
  </form>
  <br />
  <div class="alert alert-danger" style="text-align:center" [hidden]="!error || isLoading">
    {{error}}
</div>
</div>
